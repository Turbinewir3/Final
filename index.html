<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Virtue Mirror</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1, h2 {
      text-align: center;
    }

    button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #666;
    }

    .question {
      margin-bottom: 1.5rem;
    }

    .result {
      padding: 1rem;
      margin-top: 2rem;
      background-color: #222;
      border-radius: 8px;
    }

    select {
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
    }
  </style>
</head>

    <h1>The Virtue Mirror</h1>

    <div id="quiz">
      <h2>Identity Declaration</h2>
      <p>I am:</p>
      <select id="identity">
        <option value="Young Liberal">Young Liberal</option>
        <option value="Old Conservative">Old Conservative</option>
        <option value="Anarchist">Anarchist</option>
        <option value="Technocrat">Technocrat</option>
        <option value="Patriot">Patriot</option>

      <p>Opposed to:</p>

        <option value="Academics">Academics</option>
        <option value="Youth Culture">Youth Culture</option>
      </select>

      <button onclick="startQuiz()">Begin Virtue Test</button>
    </div>

    <div id="questions" style="display: none;">

        <p>If someone from your *opposing group* said something true, would you acknowledge it?</p>
        <label><input type="radio" name="q1" value="yes" /> Yes</label><br/>
        <label><input type="radio" name="q1" value="no" /> No</label>
      </div>

      <button onclick="showResults()">Submit Answer</button>
    </div>

    <div id="results" class="result" style="display: none;"></div>
  </div>

      document.getElementById('questions').style.display = 'block';
    }
